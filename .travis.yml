sudo: false
language: php
php:
  #- 5.5
  #- 5.6
  - 7.0
  #- 7.1
services:
  - mysql

env:
  - COMPOSER_FLAGS="--prefer-dist --optimize-autoloader" TYPO3_VERSION="^7.6"

matrix:
  fast_finish: true

addons:
  hosts:
    - travis.dev

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - mysql -e 'CREATE DATABASE typo3_whoops_test;'
  - mysql -u travis -D typo3_whoops_test < .travis/mysql/typo3_whoops_test.sql

install:
  - travis_retry composer install $COMPOSER_FLAGS --no-interaction

before_script:
  - phpenv config-rm xdebug.ini
  - export TYPO3_PATH_WEB=$PWD/.build/web
  - mkdir -p .build/web/typo3conf
  - cp .travis/typo3/AdditionalConfiguration.php .build/web/typo3conf/AdditionalConfiguration.php
  - cp .travis/typo3/LocalConfiguration.php .build/web/typo3conf/LocalConfiguration.php

script:
  - >
    echo "Running PHP PSR-2 coding standard checks";
    ./.build/bin/phpcs --standard=PSR2 src/ tests/

  - >
    echo "Installing TYPO3 via console";
    ./.build/bin/typo3cms install:fixfolderstructure;
    ./.build/bin/typo3cms install:generatepackagestates;
