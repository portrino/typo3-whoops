<VirtualHost *:80>
    ServerName localhost
    ServerAlias typo3-whoops.local

    DocumentRoot %TRAVIS_BUILD_DIR%/.build/web
    #<Directory />
    #    Options FollowSymLinks
    #    AllowOverride None
    #</Directory>
    #<Directory /usr/lib/cgi-bin>
    #    AllowOverride None
    #    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    #    Order deny,allow
    #    Allow from all
    #</Directory>
    <Directory "%TRAVIS_BUILD_DIR%/.build/web/">
        Options FollowSymLinks MultiViews ExecCGI
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    # Wire up Apache to use Travis CI's php-fpm.
    <IfModule mod_fastcgi.c>
        AddHandler php-fcgi .php
        Action php-fcgi /php-fcgi
        Alias /php-fcgi /usr/lib/cgi-bin/php-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php-fcgi -host 127.0.0.1:9000 -pass-header Authorization
    </IfModule>

    ErrorLog "%TRAVIS_BUILD_DIR%/apache-error.log"
    CustomLog "%TRAVIS_BUILD_DIR%/apache-access.log" combined
</VirtualHost>